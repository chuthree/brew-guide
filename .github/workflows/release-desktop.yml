name: Release Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: false
        type: boolean

# Prevent concurrent builds to avoid conflicts with the same release
concurrency:
  group: tauri-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Apple Silicon (M1+)
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust_target: 'aarch64-apple-darwin'
            artifact_name: 'macos-aarch64'
          # macOS - Intel
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust_target: 'x86_64-apple-darwin'
            artifact_name: 'macos-x86_64'
          # Windows x64
          - platform: windows-latest
            args: ''
            rust_target: ''
            artifact_name: 'windows-x64'
          # Linux x64
          - platform: ubuntu-22.04
            args: ''
            rust_target: ''
            artifact_name: 'linux-x64'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      # Read version from tauri.conf.json for manual releases
      - name: Get app version
        id: app_version
        shell: bash
        run: |
          VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Tauri app
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use pnpm as the tauri script runner
          tauriScript: pnpm tauri
          # Only create release when triggered by tag push or manual release request
          tagName: ${{ github.ref_type == 'tag' && github.ref_name || (github.event.inputs.create_release == 'true' && format('v{0}', steps.app_version.outputs.version) || '') }}
          releaseName: ${{ (github.ref_type == 'tag' || github.event.inputs.create_release == 'true') && 'Brew Guide v__VERSION__' || '' }}
          releaseBody: |
            ## Brew Guide Desktop v__VERSION__

            Download the appropriate installer for your platform:
            - **macOS (Apple Silicon)**: `.dmg` file for M1/M2/M3 Macs
            - **macOS (Intel)**: `.dmg` file for Intel Macs  
            - **Windows**: `.msi` or `.exe` installer
            - **Linux**: `.AppImage` or `.deb` package
          releaseDraft: true
          prerelease: false
          # Retry up to 3 times on failure
          retryAttempts: 3
          # Always upload workflow artifacts (allows downloading even without release)
          uploadWorkflowArtifacts: true
          workflowArtifactNamePattern: '[platform]-[arch]-[bundle]'
          # Build arguments
          args: ${{ matrix.args }}

      # Fallback artifact upload - different paths per platform
      - name: Upload macOS artifacts
        if: always() && matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-bundles
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Windows artifacts
        if: always() && matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-bundles
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Linux artifacts
        if: always() && matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-bundles
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn
          retention-days: 7
